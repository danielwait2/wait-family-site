# Temporary HTTP-only nginx configuration
# Use this BEFORE running certbot. Certbot will automatically update it with SSL.

# HTTP Server (temporary - certbot will add SSL)
server {
    listen 80;
    server_name thewaitfamily.com www.thewaitfamily.com;
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Root directory for static files (React build)
    root /var/www/wait-family-site/client/dist;
    index index.html;

    # API Proxy - Forward all /api requests to Express server
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_cookie_path / /;
    }

    # Serve React static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

